---
layout: default
---

<div class="home">

  <h1 class="page-heading">Aktuálně</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d. %-m. %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Přihlašte se k odběru <a href="{{ "/feed.xml" | prepend: site.baseurl }}">pomocí RSS</a></p>

</div>
